<div ng-show="error">
    <alert type="danger">
    <div>
        <span>{{error.userReadableMessage}}</span>
        <div class="detail" ng-show="error.errorCode">
            <button class="btn btn-default" ng-click="isCollapsed = !isCollapsed">Show advanced data</button>
            <div collapse="! isCollapsed">
                <div class="well well-lg">
                    <div>Error code: {{error.errorCode}}</div>
                    <div>
                        <span>Debug message: </span> <span>{{error.developerMessage}}</span>
                    </div>
                    <div>
                        <div>Stacktrace:</div>
                        <span style="white-space: pre;">{{error.stacktrace}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </alert>
</div>
