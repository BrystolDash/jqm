<div>
    <div class='gridClass' ng-grid='gridOptions'></div>

    <button ng-click="newmapping()" ng-disabled="bDbBusy">New mapping</button>
    <button ng-click="save()" ng-disabled="bDbBusy">Save mappings</button>
    <button ng-click="refresh()" ng-disabled="bDbBusy">Refresh</button>
    <button ng-click="remove()" ng-disabled="bDbBusy || selected.length === 0">Delete selected</button>
</div>
