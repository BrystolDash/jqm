<div>
    <span>View: </span>
    <div class="btn-group">
        <label class="btn btn-info" ng-model="target" btn-radio="'hist'" uncheckable>ended</label> <label class="btn btn-info" ng-model="target"
            btn-radio="'queues'" uncheckable
        >active</label>
    </div>
    <span>Application: </span><input ng-model="query.applicationName" ng-change="getDataAsync()" ng-required="true" /> <span>User: </span><input
        ng-model="query.user" ng-change="getDataAsync()" ng-required="true"
    /><span>ID: </span><input ng-model="query.jobInstanceId" ng-change="getDataAsync();" ng-required="true" style="width: 3em;" /> <span>Parent
        ID: </span><input ng-model="query.parentId" ng-change="getDataAsync();" ng-required="true" style="width: 3em;" /><span>Queue: </span>
    <select ng-cell-input ng-model="query.queueId" ng-options="q.id as q.name for q in queues" ng-change="getDataAsync();"></select>
    <button class="btn btn-default" ng-click="latest(1)">Last hour</button>
    <button class="btn btn-default" ng-click="latest(24)">Last day</button>
    <button class="btn btn-default" ng-click="query = {}; getDataAsync();">Reset filters</button>

    <div class='gridClass' ng-grid='gridOptions' style="width: 100%;" ng-dblclick="showDetail()"></div>

    <div class="small">Double-click on a line to get job details, files produced and logs. Use % as wildcard is search filters.</div>
    <button class="btn btn-default" ng-click="relaunch()" ng-disabled="selected.length === 0">Relaunch</button>
    <button class="btn btn-default" ng-click="getDataAsync()">Refresh</button>
</div>
