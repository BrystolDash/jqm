<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<STYLE type="text/css">
<!--
.title {
	background-color: #000000;
	color: #FFFFFF;
}

.eager {
	background-color: #EFEFEF;
}

.odd {
	background-color: #CECECE;
}
-->
</STYLE>

<meta http-equiv="cache-control" content="no-cache" />

<h:head>
	<title>JQM ENQUEUE</title>
</h:head>

<h:form>

	<h1>Jobs actually registered</h1>
	<h:dataTable value="#{jobDefBeans.jobs}" var="job" cellspacing="4"
		width="100%" rowClasses="eager,odd" headerClass="title">
		<h:column>
			<f:facet name="header">
				<h:outputText value="ID" />
			</f:facet>
			<h:outputText value="#{job.j.id}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Name" />
			</f:facet>
			<h:outputText value="#{job.j.applicationName}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Description" />
			</f:facet>
			<h:outputText value="#{job.j.description}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="FilePath" />
			</f:facet>
			<h:outputText value="#{job.j.filePath}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Queue" />
			</f:facet>
			<h:outputText value="#{job.j.queue.name}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="Can be restarted?" />
			</f:facet>
			<h:outputText value="#{job.j.canBeRestarted}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="Main Class" />
			</f:facet>
			<h:outputText value="#{job.j.javaClassName}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="Application" />
			</f:facet>
			<h:outputText value="#{job.j.application}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="Module" />
			</f:facet>
			<h:outputText value="#{job.j.module}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="Other 1" />
			</f:facet>
			<h:outputText value="#{job.j.other1}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="Other 2" />
			</f:facet>
			<h:outputText value="#{job.j.other2}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="Other 3" />
			</f:facet>
			<h:outputText value="#{job.j.other3}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="Highlander" />
			</f:facet>
			<h:outputText value="#{job.j.highlander}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="Jar filepath" />
			</f:facet>
			<h:outputText value="#{job.j.jarPath}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="Enqueue" />
			</f:facet>
			<h:selectBooleanCheckbox value="#{job.enqueue}" />
		</h:column>

	</h:dataTable>

	<p>
		<h:inputText value="#{jobDefBeans.userName}" />
		<h:commandButton value="Enqueue selected items"
			action="#{jobDefBeans.enqueue}" />
	</p>

</h:form>
</html>
