<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<STYLE type="text/css">

	background-color: #000000;
	color: #FFFFFF;

	background-color: #EFEFEF;
}

.odd {
	background-color: #CECECE;

<h:head>
	<title>JQM VIEW</title>
</h:head>

<h:form>
	<h1>JobInstance screen</h1>
	<h:dataTable value="#{jobInstanceBeans.jobs}" var="job" cellspacing="4"
		width="100%" rowClasses="eager,odd" headerClass="title">
		<h:column>
			<f:facet name="header">
				<h:outputText value="ID" />
			</f:facet>
			<h:outputText value="#{job.ji.id}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="JobDefinition" />
			</f:facet>
			<h:outputText value="#{job.ji.jd.applicationName}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="Parent ID" />
			</f:facet>
			<h:outputText value="#{job.ji.parentId}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Position" />
			</f:facet>
			<h:outputText value="#{job.ji.internalPosition}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="Progression" />
			</f:facet>
			<h:outputText value="#{job.ji.progress}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="User name" />
			</f:facet>
			<h:outputText value="#{job.ji.userName}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Status" />
			</f:facet>
			<h:outputText value="#{job.ji.state}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Queue" />
			</f:facet>
			<h:outputText value="#{job.ji.queue.name}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Node" />
			</f:facet>
			<h:outputText value="#{job.ji.node.listeningInterface}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="Email" />
			</f:facet>
			<h:outputText value="#{job.ji.email}" />
		</h:column>
	<h:column>
			<f:facet name="header">
				<h:outputText value="Stop" />
			</f:facet>
			<h:selectBooleanCheckbox value="#{job.stop}" />
		</h:column>

	</h:dataTable>

	<p>
		<h:commandButton value="Stop selected items"
			action="#{jobInstanceBeans.stop}" />
	</p>		
</h:form>
</html>
