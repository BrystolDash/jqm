<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<STYLE type="text/css">
<!--
.title {
	background-color: #000000;
	color: #FFFFFF;
}

.eager {
	background-color: #EFEFEF;
}

.odd {
	background-color: #CECECE;
}
-->
</STYLE>

<meta http-equiv="cache-control" content="no-cache" />

<h:head>
	<title>History</title>
</h:head>

<h:form>

	<h1>History</h1>
	
	<h:dataTable value="#{historyBeans.hs}" var="h" cellspacing="4" width="100%" cellpadding="4"
		rowClasses="eager,odd" headerClass="title">
		<h:column>
			<f:facet name="header">
				<h:outputText value="ID" />
			</f:facet>
			<h:outputText value="#{h.id}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Returned Value" />
			</f:facet>
			<h:outputText value="#{h.returnedValue}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Job Definition" />
			</f:facet>
			<h:outputText value="#{h.jd.applicationName}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Session ID" />
			</f:facet>
			<h:outputText value="#{h.sessionId}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Queue" />
			</f:facet>
			<h:outputText value="#{h.queue.name}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="JobInstance ID" />
			</f:facet>
			<h:outputText value="#{h.jobInstanceId}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Enqueue Date" />
			</f:facet>
			<h:outputText value="#{h.enqueueDate}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Execution Date" />
			</f:facet>
			<h:outputText value="#{h.executionDate}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="End Date" />
			</f:facet>
			<h:outputText value="#{h.endDate}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="User Name" />
			</f:facet>
			<h:outputText value="#{h.userName}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Node" />
			</f:facet>
			<h:outputText value="#{h.node.listeningInterface}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Email" />
			</f:facet>
			<h:outputText value="#{h.email}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Parent Job ID" />
			</f:facet>
			<h:outputText value="#{h.parentJobId}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Status" />
			</f:facet>
			<h:outputText value="#{h.status}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Other 1" />
			</f:facet>
			<h:outputText value="#{h.other1}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Other 2" />
			</f:facet>
			<h:outputText value="#{h.other2}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Other 3" />
			</f:facet>
			<h:outputText value="#{h.other3}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Application" />
			</f:facet>
			<h:outputText value="#{h.application}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Module" />
			</f:facet>
			<h:outputText value="#{h.module}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Progression" />
			</f:facet>
			<h:outputText value="#{h.progress}" />
		</h:column>
	</h:dataTable>
</h:form>
</html>
