<h:head>
	<title>JQM VIEW</title>
</h:head>

<h:body>
	<h1>JobInstance screen</h1>
	<!--         <h:form> -->
	<!--            <h:inputText value="#{jobDefinition.name}" /> -->
	<!--            <h:commandButton value="Enqueue" action="enqueue" /> -->
	<!--         </h:form> -->
	<h:dataTable value="#{jobInstanceBeans.jobs}" var="job" cellspacing="4"
		width="60%" rowClasses="eager,odd" headerClass="title">
		<h:column>
			<f:facet name="header">
				<h:outputText value="ID" />
			</f:facet>
			<h:outputText value="#{job.id}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="JobDefinition" />
			</f:facet>
			<h:outputText value="#{job.jd.applicationName}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Parent" />
			</f:facet>
			<h:outputText value="#{job.parent}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="User name" />
			</f:facet>
			<h:outputText value="#{job.userName}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Status" />
			</f:facet>
			<h:outputText value="#{job.state}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Position" />
			</f:facet>
			<h:outputText value="#{job.position}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Queue" />
			</f:facet>
			<h:outputText value="#{job.queue.name}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Node" />
			</f:facet>
			<h:outputText value="#{job.node.listeningInterface}" />
		</h:column>
	</h:dataTable>
</h:body>
</html>
